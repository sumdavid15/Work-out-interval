<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workout Timer</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
    <section class='form'>
      <form id="settings-form">
        <label for="prep-time">Prep Time (seconds):</label>
        <input type="number" id="prep-time" name="prep-time">
        <label for="round-time">Round Time (seconds):</label>
        <input type="number" id="round-time" name="round-time">
        <label for="rest-time">Rest Time (seconds):</label>
        <input type="number" id="rest-time" name="rest-time">
        <label for="rounds">Number of Rounds:</label>
        <input type="number" id="rounds-input" name="rounds">
        <button type="submit">Start Workout</button>
      </form>
    </section>

    <section class='interval-container' style="display: none;">
      <div id="timer-container">
        <h1 id="timer-display">00:00</h1>
        <div class="add-time-container">
          <div class="action-container">
            <button class="subtract-time">-5</button>
            <button class="add-time">+5</button>
          </div>
        </div>
        <div class='info-display'>
          <p>Length: <span id="round-length"></span></p>
          <button id="toggle-button">Pause</button>
          <p>Rounds: <span id="rounds"></span></p>
        </div>
      </div>
    </section>
  </div>
  <script src="main.js"></script>
</body>

</html>
